<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Bootstrap JS (مع Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأفران الحرارية - إيجي تل</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/products.css">
    <link href="../css/header.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<!-- Navigation Bar -->
<header>
    <nav class="navbar">
        <div class="logo">
            <img alt="Logo" src="../assets/images/logo.png">
        </div>
        <div class="nav-links">
            <a href="../index.html">الرئيسية</a>
            <a href="../pages/about.html">من نحن</a>
            <a href="../pages/contact.html">تواصل معنا</a>
            <ul style="list-style: none;">
                <li class="dropdown">
                    <a href="#" class="dropbtn" onclick="toggleDropdown(event)">معرض المنتجات <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="c-ovens.html">الأفران الحرارية</a>
                        <a href="#">الثلاجات</a>
                        <a href="#">غسالة الأطباق</a>
                        <a href="#">فرن بيتزا</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="nav-buttons">
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="lang-btn">الكتالوج</button>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="products-main">
    <section class="products-section">
        <h1 class="section-title">الأفران الحرارية الاحترافية</h1>

        <div class="products-grid" id="productList">
            <!-- المنتجات ستظهر هنا عبر الجافاسكريبت -->
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="social-icons">
            <a class="social-icon" href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a class="social-icon" href="#"><i class="fa-brands fa-whatsapp"></i></a>
            <a class="social-icon" href="#"><i class="fa-brands fa-youtube"></i></a>
            <a class="social-icon" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="social-icon" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </div>

        <div class="bottom-section">
            <div class="footer-links">
                <a href="../index.html">الرئيسية</a>
                <a href="../pages/about.html">من نحن</a>
                <a href="../pages/contact.html">تواصل معنا</a>
            </div>

            <div class="footer-logo">
                <img alt="Logo" src="../assets/images/logo.png">
            </div>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button -->
<button class="scroll-to-top" id="scrollToTop">↑</button>

<script src="../js/slide_top.js"></script>
<script>
    // تحميل المنتجات من LocalStorage
    document.addEventListener('DOMContentLoaded', () => {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const productList = document.getElementById('productList');

        // تصفية المنتجات حسب الفئة
        const filteredProducts = products.filter(p => p.category === 'الأفران الحرارية');

        // إنشاء عناصر المنتجات
        filteredProducts.forEach(product => {
            const productCard = `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="price-section">
                                <span class="price">${product.price} جنيه</span>
                                <button class="cta-button">اطلب الآن</button>
                            </div>
                        </div>
                    </div>
                `;
            productList.innerHTML += productCard;
        });
    });

    // دالة القائمة المنسدلة
    function toggleDropdown(event) {
        event.preventDefault();
        const dropdownContent = event.target.nextElementSibling;
        dropdownContent.classList.toggle('show');
    }

    // إغلاق القوائم المنسدلة عند النقر خارجها
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        }
    }
</script>
</body>
</html>
