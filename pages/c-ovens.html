<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأفران الحرارية - إيجي تل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">
        <img src="../assets/images/logo.png" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="../index.html">الرئيسية</a>
        <a href="../pages/about.html">من نحن</a>
        <a href="../pages/contact.html">تواصل معنا</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">معرض المنتجات <i class="fas fa-caret-down"></i></a>
            <div class="dropdown-content">
                <a href="c-ovens.html">الأفران الحرارية</a>
                <a href="#">الثلاجات</a>
                <a href="#">غسالة الأطباق</a>
                <a href="#">فرن بيتزا</a>
            </div>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <button class="lang-btn">الكتالوج</button>
    </div>
</nav>

<!-- Main Content -->
<main class="products-main">
    <h1 class="section-title">الأفران الحرارية الاحترافية</h1>
    <div class="products-grid" id="productList">
        <!-- Products will be loaded here -->
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="footer-links">
            <a href="../index.html">الرئيسية</a>
            <a href="../pages/about.html">من نحن</a>
            <a href="../pages/contact.html">تواصل معنا</a>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button -->
<button class="scroll-to-top" id="scrollToTop">
    <i class="fas fa-arrow-up"></i>
</button>

<script>
    // Load Products
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        initializeScrollToTop();
        initializeDropdown();
    });

    function loadProducts() {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const productList = document.getElementById('productList');

        const filteredProducts = products.filter(p => p.category === 'الأفران الحرارية');

        filteredProducts.forEach((product, index) => {
            const productCard = `
                    <div class="product-card" style="animation-delay: ${index * 0.1}s">
                        <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
                        <div class="product-details">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <div class="price-section">
                                <span class="price">${product.price} جنيه</span>
                                <button class="cta-button">اطلب الآن</button>
                            </div>
                        </div>
                    </div>
                `;
            productList.innerHTML += productCard;
        });
    }

    // Scroll to Top Functionality
    function initializeScrollToTop() {
        const scrollBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollBtn.classList.add('visible');
            } else {
                scrollBtn.classList.remove('visible');
            }
        });

        scrollBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }

    // Dropdown Functionality
    function initializeDropdown() {
        const dropdownBtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');

        dropdownBtn.addEventListener('click', (e) => {
            e.preventDefault();
            dropdownContent.classList.toggle('show');
        });

        window.addEventListener('click', (e) => {
            if (!e.target.matches('.dropbtn')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                }
            }
        });
    }
</script>
</body>
</html>
