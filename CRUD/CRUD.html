<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المنتجات</title>
  <link rel="stylesheet" href="CRUD.css">
</head>
<body>
<div class="container">
  <h1>إدارة المنتجات</h1>

  <!-- نموذج إضافة منتج -->
  <form id="productForm">
    <input type="text" id="productName" placeholder="اسم المنتج" required>
    <input type="text" id="productImage" placeholder="رابط الصورة" required>
    <textarea id="productDescription" placeholder="وصف المنتج" required></textarea>
    <input type="number" id="productPrice" placeholder="السعر (اختياري)">
    <select id="productCategory" required>
      <option value="">اختر الفئة</option>
      <option value="الأفران الحرارية">الأفران الحرارية</option>
      <option value="الثلاجات">الثلاجات</option>
      <option value="غسالة الأطباق">غسالة الأطباق</option>
      <option value="فرن بيتزا">فرن بيتزا</option>
      <option value="ماكينة الثلج">ماكينة الثلج</option>
      <option value="ماكينة القهوة">ماكينة القهوة</option>
      <option value="معدات البار">معدات البار</option>
      <option value="معدات التجهيز">معدات التجهيز</option>
      <option value="معدات المخابز">معدات المخابز</option>
      <option value="معدات المغسلة">معدات المغسلة</option>
    </select>
    <button type="submit">إضافة منتج</button>
  </form>

  <!-- قائمة المنتجات -->
  <div id="productList">
    <!-- المنتجات ستظهر هنا -->
  </div>
</div>

<script src="CRUD.js"></script>
</body>
</html>
