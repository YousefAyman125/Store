<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عرض بيانات الاتصال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../front/css/contact-display.css">
    <style>
        /* تنظيم الأنماط */
        .header-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        #authCheck {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .auth-message {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-message i {
            font-size: 30px;
            margin-bottom: 15px;
        }

        .auth-message .success-icon {
            color: #4CAF50;
        }

        .auth-message .logout-icon {
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- Auth Check Overlay -->
<div id="authCheck">
    <div class="auth-message">
        <i class="fas fa-spinner fa-spin success-icon"></i>
        <p>جاري التحقق من تسجيل الدخول...</p>
    </div>
</div>

<!-- Main Content -->
<header class="header">
    <h1>لوحة التحكم - عرض بيانات الاتصال</h1>
    <div class="header-buttons">
        <a href="../front/index.html" class="home-link">
            <i class="fas fa-home"></i>
            الرئيسية
        </a>
        <a href="#" onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            تسجيل الخروج
        </a>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>بيانات الاتصال</h2>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                تحديث البيانات
            </button>
        </div>
        <div id="contactsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                جاري التحميل...
            </div>
        </div>
    </div>
</div>

<footer>
    جميع الحقوق محفوظة © 2024
</footer>

<!-- Scripts -->
<script>
    // التحقق من تسجيل الدخول عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
    });

    // دالة التحقق من تسجيل الدخول
    // في دالة checkAuth في form_data.html
    function checkAuth() {
        const authCheck = document.getElementById('authCheck');
        if (!sessionStorage.getItem('isLoggedIn')) {
            authCheck.style.display = 'flex';
            // حفظ المسار الحالي
            sessionStorage.setItem('returnUrl', 'form_data.html'); // تحديد المسار بشكل صريح
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
            return false;
        }
        return true;
    }

    // دالة تسجيل الخروج
    function logout() {
        if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
            const authCheck = document.getElementById('authCheck');
            authCheck.innerHTML = `
                    <div class="auth-message">
                        <i class="fas fa-sign-out-alt logout-icon"></i>
                        <p>جاري تسجيل الخروج...</p>
                    </div>
                `;
            authCheck.style.display = 'flex';

            setTimeout(() => {
                sessionStorage.clear();
                window.location.href = 'login.html';
            }, 1000);
        }
    }

    // منع الوصول للصفحة عبر زر Back
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            checkAuth();
        }
    });

    // التحقق من انتهاء الجلسة كل دقيقة
    setInterval(checkAuth, 60000);
</script>

<!-- External Scripts -->
<script src="../front/js/display-contact.js"></script>
</body>
</html>
